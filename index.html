<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- META TAGS  -->

		<meta name="description" content="Around the U. S. A. social media" />
		<meta name="author" content="Hugo Leonardo Baltazar" />
		<meta name="keywords" content="Around the U.S." />

		<!-- CSS -->

		<link rel="stylesheet" href="./pages/index.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- TÍTULO DO SITE -->

		<title>Around The US</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<img
					src="./images/logotipo.svg"
					alt="imagem do logotipo do projeto"
					class="header__logo" />

				<img
					src="./images/header__line.jpg"
					alt="Linha debaixo do cabeçalho"
					class="header__line" />
			</header>
			<main class="content">
				<section class="profile">
					<img
						src="./images/profile_image.png"
						alt="Imagem do perfil da social media"
						class="profile__image" />

					<div class="profile__info">
						<h1 class="profile__info__name">Jacques Cousteau</h1>
						<p class="profile__info__title">Explorador</p>
					</div>

					<button class="profile__edit-button edit-button"></button>

					<button class="profile__add-button"></button>
				</section>

				<section class="elements_grid">
					<div class="elements_grid__card">
						<img
							src="./images/yosemite_vale.jpg"
							alt=""
							class="elements_grid__card-img" />
						<div class="elements_grid__card-text__container">
							<h2 class="elements__grid__card-text">Vale de Yosemite</h2>
							<img
								src="./images/heart.png"
								alt=""
								class="elements__grid_card-like__button" />
						</div>
					</div>

					<div class="elements_grid__card">
						<img
							src="./images/louise_lake.jpg"
							alt=""
							class="elements_grid__card-img" />
						<div class="elements_grid__card-text__container">
							<h2 class="elements__grid__card-text">Lago Louise</h2>
							<img
								src="./images/heart.png"
								alt=""
								class="elements__grid_card-like__button" />
						</div>
					</div>

					<div class="elements_grid__card">
						<img
							src="./images/mountains_care.jpg"
							alt=""
							class="elements_grid__card-img" />
						<div class="elements_grid__card-text__container">
							<h2 class="elements__grid__card-text">Montanhas Care...</h2>
							<img
								src="./images/heart.png"
								alt=""
								class="elements__grid_card-like__button" />
						</div>
					</div>

					<div class="elements_grid__card">
						<img
							src="./images/latemar.jpg"
							alt=""
							class="elements_grid__card-img" />
						<div class="elements_grid__card-text__container">
							<h2 class="elements__grid__card-text">Latemar</h2>
							<img
								src="./images/heart.png"
								alt=""
								class="elements__grid_card-like__button" />
						</div>
					</div>

					<div class="elements_grid__card">
						<img
							src="./images/national_park.jpg"
							alt=""
							class="elements_grid__card-img" />
						<div class="elements_grid__card-text__container">
							<h2 class="elements__grid__card-text">Parque Nacional...</h2>
							<img
								src="./images/heart.png"
								alt=""
								class="elements__grid_card-like__button" />
						</div>
					</div>

					<div class="elements_grid__card">
						<img
							src="./images/di_braies_lake.jpg"
							alt=""
							class="elements_grid__card-img" />
						<div class="elements_grid__card-text__container">
							<h2 class="elements__grid__card-text">Lago de Braies</h2>
							<img
								src="./images/heart.png"
								alt=""
								class="elements__grid_card-like__button" />
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<!-- footer -->
				<p class="footer__signature">© 2024 Around The U.S.</p>
			</footer>
		</div>
	</body>
</html>

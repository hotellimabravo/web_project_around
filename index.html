<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- META TAGS  -->

		<meta name="description" content="Around the U. S. A. social media" />
		<meta name="author" content="Hugo Leonardo Baltazar" />
		<meta name="keywords" content="Around the U.S." />

		<!-- CSS -->

		<link rel="stylesheet" href="./pages/index.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- TÍTULO DO SITE -->

		<title>Around The US</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<img
					src="./images/logotipo.svg"
					alt="imagem do logotipo do projeto"
					class="header__logo" />

				<img
					src="./images/header__line.jpg"
					alt="Linha debaixo do cabeçalho"
					class="header__line" />
			</header>
			<main class="content">
				<section class="profile">
					<img
						src="./images/profile_image.png"
						alt="Imagem do perfil da social media"
						class="profile__image" />

					<div class="profile__info">
						<h1 class="profile__info-name">Jacques Cousteau</h1>
						<p class="profile__info-title">Explorador</p>
					</div>

					<button class="profile__edit-button edit-button"></button>

					<button class="profile__add-button"></button>
				</section>

				<section class="elements">
					<div class="element__grid-card">
						<img
							src="./images/yosemite_vale.jpg"
							alt="Imagem do vale yosemite nos EUA"
							class="element__grid-card-img" />
						<div class="element__grid-card-text__container">
							<h2 class="element__grid-card-text">Vale de Yosemite</h2>
							<img
								src="./images/heart.png"
								alt="Imagem de um coração para curtidas"
								class="element__grid-card-like__button" />
						</div>
					</div>

					<div class="element__grid-card">
						<img
							src="./images/louise_lake.jpg"
							alt="Imagem do lago Louise durante o dia"
							class="element__grid-card-img" />
						<div class="element__grid-card-text__container">
							<h2 class="element__grid-card-text">Lago Louise</h2>
							<img
								src="./images/heart.png"
								alt="Imagem de um coração para curtidas"
								class="element__grid-_card-like__button" />
						</div>
					</div>

					<div class="element__grid-card">
						<img
							src="./images/mountains_care.jpg"
							alt="Imagem mostra montanhas ao fundo e céu"
							class="element__grid-card-img" />
						<div class="element__grid-card-text__container">
							<h2 class="element__grid-card-text">Montanhas Care...</h2>
							<img
								src="./images/heart.png"
								alt="Imagem de um coração para curtidas"
								class="element__grid-_card-like__button" />
						</div>
					</div>

					<div class="element__grid-card">
						<img
							src="./images/latemar.jpg"
							alt="Imagem de montanhas ao anoitecer e um ceu estrelado"
							class="element__grid-card-img" />
						<div class="element__grid-card-text__container">
							<h2 class="element__grid-card-text">Latemar</h2>
							<img
								src="./images/heart.png"
								alt="Imagem de um coração para curtidas"
								class="element__grid-card-like__button" />
						</div>
					</div>

					<div class="element__grid-card">
						<img
							src="./images/national_park.jpg"
							alt="Imagem de um lago ao fundo o ceu azul bem claro e nuvens e um monte"
							class="element__grid-card-img" />
						<div class="element__grid-card-text__container">
							<h2 class="element__grid-card-text">Parque Nacional...</h2>
							<img
								src="./images/heart.png"
								alt="Imagem de um coração para curtidas"
								class="element__grid-_card-like__button" />
						</div>
					</div>

					<div class="element__grid-card">
						<img
							src="./images/di_braies_lake.jpg"
							alt="Barcos a beira de um pier em um lago, ao fundo montanha rochosa"
							class="element__grid-card-img" />
						<div class="element__grid-card-text__container">
							<h2 class="element__grid-card-text">Lago de Braies</h2>
							<img
								src="./images/heart.png"
								alt="Imagem de um coração para curtidas"
								class="element__grid-_card-like__button" />
						</div>
					</div>
				</section>

				<!-- POP UP FORMULÁRIO -->
				<div class="popup">
					<!-- popup -->
					<div class="popup__container">
						<button class="popup__close-button">
							<img
								src="./images/Close-Icon.png"
								alt="Imagem de sinal de X para usar como botão fechar"
								class="popup__close-button-img" />
						</button>
						<form class="popup__form">
							<h2 class="popup__form-title">Editar Perfil</h2>
							<input
								type="text"
								id="name"
								name="name"
								class="popup__input"
								placeholder="Nome"
								required
								minlength="2"
								maxlength="40" />
							<input
								type="text"
								id="description"
								name="description"
								class="popup__input"
								placeholder="Descrição"
								required
								minlength="2"
								maxlength="40" />

							<button
								type="submit"
								name="salvar"
								value="submit"
								id="submit"
								class="popup__form-save">
								Salvar
							</button>
						</form>
					</div>
				</div>
			</main>
			<footer class="footer">
				<!-- footer -->
				<p class="footer__signature">© 2024 Around The U.S.</p>
			</footer>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
